{% extends "base.html" %}
{% block title %}Удалить пост{% endblock %}
{% block content %}
<h1>Удалить пост</h1>
<div class="centered-form">
    <p>Вы уверены, что хотите удалить пост <strong>"{{ post.title }}"</strong>?</p>
    <p class="warning-text">Это действие нельзя отменить.</p>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <div class="form-actions">
            <button type="submit" class="action-button action-button-danger">Да, удалить</button>
            <a href="{% url 'blog' %}" class="action-button action-button-cancel">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
