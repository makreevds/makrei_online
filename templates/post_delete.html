{% extends "base.html" %}
{% block title %}Удалить пост{% endblock %}
{% block content %}
<h1>Удалить пост</h1>
<div class="centered-form" style="max-width: 600px; margin: 0 auto;">
    <p>Вы уверены, что хотите удалить пост <strong>"{{ post.title }}"</strong>?</p>
    <p style="color: #dc3545;">Это действие нельзя отменить.</p>
    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" style="padding: 10px 20px; background-color: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Да, удалить</button>
        <a href="{% url 'blog' %}" style="padding: 10px 20px; background-color: #6c757d; color: white; text-decoration: none; border-radius: 5px; display: inline-block;">Отмена</a>
    </form>
</div>
{% endblock %}
