{% extends "base.html" %}
{% block title %}Блог{% endblock %}
{% block content %}
<h1>Блог</h1>
<div class="blog-container">
{% if posts %}
  {% for post in posts %}
    <div class="post-card">
        <h2>{{ post.title }}</h2>
        <div class="post-date">{{ post.created_at|date:"d.m.Y H:i" }}</div>
        <div>{{ post.content|linebreaks }}</div>
    </div>
  {% endfor %}
{% else %}
  <p class="empty-message">Пока нет ни одного поста.</p>
{% endif %}
</div>
{% endblock %}
