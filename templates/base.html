<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}makrei.ru{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="{% url 'index' %}" class="logo">makrei.ru</a>
                <div class="nav-links">
                    <a href="{% url 'index' %}">Главная</a>
                    <a href="{% url 'hobbies:list' %}">Проекты</a>
                    <a href="{% url 'passwords:list' %}">Пароли</a>
                    <a href="{% url 'admin:index' %}">Админ-панель</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} makrei.ru. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
